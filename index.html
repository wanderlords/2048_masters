<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>2048</title>
    <!-- VK Bridge -->
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --light-bg: #F7F9FC;
            --light-text: #4A4A4A;
            --light-grid-bg: #B8C2CC;
            --light-cell-bg: #DCE2E8;
            --light-ui-bg: #FFFFFF;
            --light-accent: #6C63FF;
            --light-accent-hover: #574BFF;

            --dark-bg: #1A1A2E;
            --dark-text: #E0E0E0;
            --dark-grid-bg: #33334D;
            --dark-cell-bg: #4C4C66;
            --dark-ui-bg: #25253B;
            --dark-accent: #8A85FF;
            --dark-accent-hover: #A09CFF;
            
            /* Original colors for 2 and 4 tiles */
            --c-2: #eee4da; --t-2: #776e65;
            --c-4: #ede0c8; --t-4: #776e65;
            --c-8: #f2b179; --t-8: #ffffff;
            --c-16: #f59563; --t-16: #ffffff;
            --c-32: #f67c5f; --t-32: #ffffff;
            --c-64: #f65e3b; --t-64: #ffffff;
            --c-128: #ffcc80; --t-128: #ffffff;
            --c-256: #ffc107; --t-256: #ffffff;
            --c-512: #ffab40; --t-512: #ffffff;
            --c-1024: #ff9100; --t-1024: #ffffff;
            --c-2048: #ff6d00; --t-2048: #ffffff;
            --c-super: #4A148C; --t-super: #ffffff;

            --border-radius: 12px;
            --gap: 15px;
            --anim-speed: 0.12s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            position: fixed;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-user-select: none; user-select: none;
            transition: background-color 0.3s, color 0.3s;
        }
        body.light-theme { background-color: var(--light-bg); color: var(--light-text); }
        body.dark-theme { background-color: var(--dark-bg); color: var(--dark-text); }
        body.hammer-mode { cursor: crosshair; }

        .container {
            width: 100%;
            height: 100%;
            max-width: 420px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px;
            transition: opacity 0.4s, transform 0.4s;
        }
        .screen.hidden { opacity: 0; transform: scale(0.95); pointer-events: none; }

        .title-container { text-align: center; }
        #main-menu .title { font-size: 6rem; font-weight: 900; line-height: 1; text-shadow: 3px 3px 0 rgba(0,0,0,0.05); }
        #main-menu .subtitle { font-size: 1.5rem; font-weight: 700; margin-top: -10px; letter-spacing: 2px; opacity: 0.7; }
        .light-theme #main-menu .title { color: #333; }
        .dark-theme #main-menu .title { color: var(--dark-text); }

        .menu-buttons { display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 300px; margin-top: 20px; }

        .btn {
            padding: 20px;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.15); }
        .light-theme .btn { background-color: var(--light-accent); color: #fff; }
        .dark-theme .btn { background-color: var(--dark-accent); color: var(--dark-bg); }
        .light-theme .btn:hover { background-color: var(--light-accent-hover); }
        .dark-theme .btn:hover { background-color: var(--dark-accent-hover); }
        
        .theme-switch-wrapper { display: flex; align-items: center; gap: 10px; }
        .theme-switch { display: inline-block; height: 30px; position: relative; width: 56px; }
        .theme-switch input { display:none; }
        .slider { background-color: #ccc; bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; border-radius: 30px; }
        .slider:before { background-color: #fff; bottom: 4px; content: ""; height: 22px; left: 4px; position: absolute; transition: .4s; width: 22px; border-radius: 50%; }
        .light-theme input:checked + .slider { background-color: var(--light-accent); }
        .dark-theme input:checked + .slider { background-color: var(--dark-accent); }
        input:checked + .slider:before { transform: translateX(26px); }
        
        #game-screen { justify-content: center; gap: 20px; }
        .game-area { display: flex; flex-direction: column; width: 100%; gap: 20px; }

        .game-header { width: 100%; display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        .game-header .title-container { text-align: left; }
        .game-header .title { font-size: 3.5rem; font-weight: 900; }
        .game-header .subtitle { font-size: 1rem; font-weight: 700; margin-top: -5px; letter-spacing: 1.5px; opacity: 0.7; }
        .light-theme .game-header .title { color: #333; }
        .dark-theme .game-header .title { color: var(--dark-text); }

        .score-container { display: flex; gap: 10px; }
        .score-box { padding: 8px 22px; border-radius: var(--border-radius); text-align: center; }
        .light-theme .score-box { background-color: var(--light-grid-bg); }
        .dark-theme .score-box { background-color: var(--dark-grid-bg); }
        .score-box span:first-child { font-size: 0.75rem; font-weight: 700; display: block; text-transform: uppercase; color: #f9f6f2; opacity: 0.8;}
        .score-box span:last-child { font-size: 1.6rem; font-weight: 700; color: #fff; line-height: 1.2; }

        .game-controls { width: 100%; display: flex; justify-content: flex-end; align-items: center; gap: 10px;}
        #pause-btn, #hammer-btn { background: none; border: none; cursor: pointer; width: 50px; height: 50px; border-radius: 50%; display: flex; justify-content: center; align-items: center; transition: background-color 0.2s; position: relative; }
        .light-theme #pause-btn, .light-theme #hammer-btn { background-color: var(--light-grid-bg); }
        .dark-theme #pause-btn, .dark-theme #hammer-btn { background-color: var(--dark-grid-bg); }
        #pause-btn svg, #hammer-btn svg { width: 28px; height: 28px; fill: #fff; }
        
        .ad-label { position: absolute; bottom: 0; right: -2px; background-color: #ff4757; color: white; font-size: 10px; font-weight: 700; padding: 2px 5px; border-radius: 6px; }

        #game-container { width: 100%; aspect-ratio: 1 / 1; position: relative; margin-top: 10px; }
        #grid-container { width: 100%; height: 100%; border-radius: var(--border-radius); display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 1fr); gap: var(--gap); padding: var(--gap); }
        .light-theme #grid-container { background-color: var(--light-grid-bg); }
        .dark-theme #grid-container { background-color: var(--dark-grid-bg); }
        .grid-cell { border-radius: 8px; }
        .light-theme .grid-cell { background-color: var(--light-cell-bg); }
        .dark-theme .grid-cell { background-color: var(--dark-cell-bg); }
        
        #tile-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        body.hammer-mode #tile-container { pointer-events: auto; }
        body.hammer-mode .tile { cursor: pointer; box-shadow: 0 0 20px #ff4757; transform: scale(1.08); z-index: 99; }

        .tile {
            --size: calc((100% - 5 * var(--gap)) / 4);
            position: absolute;
            width: var(--size);
            height: var(--size);
            top: calc(var(--row) * (var(--size) + var(--gap)) + var(--gap));
            left: calc(var(--col) * (var(--size) + var(--gap)) + var(--gap));
            border-radius: 8px;
            font-weight: 900;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.2rem;
            transition: top var(--anim-speed) ease-out, left var(--anim-speed) ease-out, transform 0.2s;
            z-index: 10;
        }
        .tile[data-value="2"] { background-color: var(--c-2); color: var(--t-2); } .tile[data-value="4"] { background-color: var(--c-4); color: var(--t-4); } .tile[data-value="8"] { background-color: var(--c-8); color: var(--t-8); } .tile[data-value="16"] { background-color: var(--c-16); color: var(--t-16); } .tile[data-value="32"] { background-color: var(--c-32); color: var(--t-32); } .tile[data-value="64"] { background-color: var(--c-64); color: var(--t-64); } .tile[data-value="128"] { background-color: var(--c-128); color: var(--t-128); } .tile[data-value="256"] { background-color: var(--c-256); color: var(--t-256); } .tile[data-value="512"] { background-color: var(--c-512); color: var(--t-512); } .tile[data-value="1024"] { background-color: var(--c-1024); color: var(--t-1024); font-size: 1.9rem; } .tile[data-value="2048"] { background-color: var(--c-2048); color: var(--t-2048); font-size: 1.9rem; } .tile[data-value="4096"] { background-color: var(--c-super); color: var(--t-super); font-size: 1.9rem; } .tile[data-value="8192"] { background-color: var(--c-super); color: var(--t-super); font-size: 1.7rem; }
        
        .tile.new { animation: appear 0.2s ease-out; }
        .tile.merged { animation: pop 0.25s ease-out 0.08s; z-index: 20; }
        .tile.merging-out { animation: merge-out 0.2s ease-in forwards; z-index: 0; }
        
        @keyframes appear { from { transform: scale(0.8) translateY(10px); opacity: 0; } to { transform: scale(1) translateY(0); opacity: 1; } }
        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
        @keyframes merge-out { from { transform: scale(1); opacity: 1; } to { transform: scale(0); opacity: 0; } }
        
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; transition: opacity 0.3s, backdrop-filter 0.3s; z-index: 100; }
        .light-theme .overlay { background-color: rgba(247, 249, 252, 0.5); }
        .dark-theme .overlay { background-color: rgba(26, 26, 46, 0.5); }
        .overlay.hidden { opacity: 0; pointer-events: none; backdrop-filter: blur(0px); }
        .overlay:not(.hidden) { backdrop-filter: blur(8px); }
        .overlay-content { padding: 30px; border-radius: var(--border-radius); text-align: center; width: 90%; max-width: 380px; display: flex; flex-direction: column; gap: 20px; animation: slideIn 0.3s ease-out; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .light-theme .overlay-content { background-color: var(--light-ui-bg); }
        .dark-theme .overlay-content { background-color: var(--dark-ui-bg); }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .overlay-content h2 { font-size: 2.2rem; font-weight: 900; }
        .overlay-content p { font-size: 1.1rem; }
        .overlay-content .btn-group { display: flex; flex-direction: column; gap: 15px; margin-top: 10px; }
        
        #stats-content .stats-row { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            width: 100%; 
            align-items: center; 
            margin-top: 10px; 
        }
        .stats-item { 
            padding: 15px; 
            border-radius: var(--border-radius); 
            text-align: center; 
            width: 100%; 
            max-width: 280px;
        }
        .light-theme .stats-item { background-color: var(--light-cell-bg); }
        .dark-theme .stats-item { background-color: var(--dark-cell-bg); }
        .stats-item span:first-child { display: block; font-size: 0.8rem; opacity: 0.8; font-weight: 700; text-transform: uppercase;}
        .stats-item span:last-child { display: block; font-size: 1.7rem; font-weight: 700; }

        /* Styles for settings menu */
        .settings-option { display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 10px 0; }
        .settings-option span:first-child { font-size: 1.2rem; font-weight: 700; }
        
        .toast-notification { position: fixed; bottom: 15%; left: 50%; transform: translateX(-50%); background-color: #2c3e50; color: white; padding: 12px 24px; border-radius: var(--border-radius); font-size: 0.9rem; font-weight: 700; z-index: 2000; opacity: 0; transition: opacity 0.4s ease, transform 0.4s ease; pointer-events: none; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .toast-notification.show { opacity: 1; transform: translate(-50%, -20px); }

        @media (max-width: 420px) { :root { --gap: 10px; } .container { padding: 15px; } .game-header .title { font-size: 3rem; } .score-box { padding: 5px 15px; } .score-box span:last-child { font-size: 1.3rem; } .tile { font-size: 1.8rem; } .tile[data-value="1024"], .tile[data-value="2048"], .tile[data-value="4096"] { font-size: 1.5rem; } .tile[data-value="8192"] { font-size: 1.3rem; } .overlay-content h2 { font-size: 2rem; } }
    </style>
</head>
<body>
    <audio id="bg-music" loop src="music.mp3"></audio>

    <div class="container">
        <!-- Main Menu -->
        <div id="main-menu" class="screen">
            <div class="title-container">
                <h1 class="title">2048</h1>
                <p class="subtitle">мастерс</p>
            </div>
            <div class="menu-buttons">
                <button id="play-btn" class="btn">Играть</button>
                <button id="stats-btn" class="btn">Статистика</button>
                <button id="settings-btn" class="btn">Настройки</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen hidden">
            <div class="game-area">
                <div class="game-header">
                    <div class="title-container">
                        <h1 class="title">2048</h1>
                        <p class="subtitle">мастерс</p>
                    </div>
                    <div class="score-container">
                        <div class="score-box"><span>Счет</span><span id="current-score">0</span></div>
                        <div class="score-box"><span>Лучший</span><span id="best-score">0</span></div>
                    </div>
                </div>
                <div id="game-container">
                    <div id="grid-container"></div>
                    <div id="tile-container"></div>
                </div>
                <div class="game-controls">
                     <button id="hammer-btn" title="Убрать плитку (за рекламу)">
                        <svg viewBox="0 0 24 24"><path d="M20.7,6.3C20.3,5.9,19.7,6,19.3,6.3L14,11.6L12.4,10L18.7,3.7C19.1,3.3,19,2.7,18.7,2.3C18.3,1.9,17.7,2,17.3,2.3L11,8.6L9.4,7L15.7,0.7C16.1,0.3,16,-0.3,15.7,-0.7C15.3,-1.1,14.7,-1,14.3,-0.7L2,11.6V20H10.4L21.7,8.7C22.1,8.3,22,7.7,21.7,7.3L20.7,6.3Z" /></svg>
                        <span class="ad-label">AD</span>
                    </button>
                    <button id="pause-btn" title="Пауза">
                        <svg viewBox="0 0 24 24"><path d="M14,19H18V5H14M6,19H10V5H6V19Z" /></svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Overlays -->
        <div id="stats-overlay" class="overlay hidden"><div id="stats-content" class="overlay-content"><h2>Статистика</h2><div class="stats-row"><div class="stats-item"><span>Лучший счет</span><span id="stats-best-score">0</span></div><div class="stats-item"><span>Всего игр</span><span id="stats-total-games">0</span></div><div class="stats-item"><span>Всего ходов</span><span id="stats-total-moves">0</span></div><div class="stats-item"><span>Макс. плитка</span><span id="stats-max-tile">0</span></div></div><div class="btn-group"><button id="stats-close-btn" class="btn">Закрыть</button></div></div></div>
        <div id="pause-overlay" class="overlay hidden"><div class="overlay-content"><h2>Пауза</h2><div class="btn-group"><button id="resume-btn" class="btn">Продолжить</button><button id="pause-restart-btn" class="btn">Начать заново</button><button id="pause-menu-btn" class="btn">Главное меню</button></div></div></div>
        <div id="game-over-overlay" class="overlay hidden"><div class="overlay-content"><h2 id="game-over-title">Игра окончена!</h2><p id="game-over-text">Вы проиграли. Попробуйте снова!</p><div class="btn-group"><button id="game-over-restart-btn" class="btn">Играть снова</button><button id="game-over-menu-btn" class="btn">Главное меню</button></div></div></div>
        
        <div id="settings-overlay" class="overlay hidden">
            <div class="overlay-content">
                <h2>Настройки</h2>
                <div class="settings-option">
                    <span>Тема</span>
                    <div class="theme-switch-wrapper">
                        <span>☀️</span>
                        <label class="theme-switch">
                            <input type="checkbox" id="theme-checkbox">
                            <span class="slider"></span>
                        </label>
                        <span>🌙</span>
                    </div>
                </div>
                <div class="settings-option">
                    <span>Музыка</span>
                     <div class="theme-switch-wrapper">
                        <span>🔇</span>
                        <label class="theme-switch">
                            <input type="checkbox" id="music-checkbox" checked>
                            <span class="slider"></span>
                        </label>
                        <span>🎶</span>
                    </div>
                </div>
                <div class="btn-group">
                    <button id="settings-close-btn" class="btn">Закрыть</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Initial constants and variables ---
            const GRID_SIZE = 4;
            const gameContainer = document.getElementById('game-container');
            const tileContainer = document.getElementById('tile-container');
            const currentScoreEl = document.getElementById('current-score');
            const bestScoreEl = document.getElementById('best-score');
            const bgMusic = document.getElementById('bg-music');
            
            let grid = []; 
            let score = 0; 
            let isGameOver = false; 
            let isPaused = false; 
            let isHammerModeActive = false;
            let isMusicOn = true;
            let wasMusicPlaying = false;
            let touchStartX = 0, touchStartY = 0, touchEndX = 0, touchEndY = 0;
            let stats = { bestScore: 0, totalGames: 0, totalMoves: 0, maxTile: 0 };
            let isVK = false;
            let vkUserId = null;
            
            // --- VK Bridge Integration ---
            const STATS_VK_KEY = '2048GameStats_v2';

            async function initVK() {
                try {
                    await vkBridge.send('VKWebAppInit');
                    isVK = true;
                    setupVKListeners();
                    await vkBridge.send('VKWebAppCheckNativeAds', { ad_format: 'reward' });
                    const userInfo = await vkBridge.send('VKWebAppGetUserInfo');
                    vkUserId = userInfo.id;
                    await loadStats();
                    vkBridge.send("VKWebAppShowBannerAd", { banner_location: 'bottom' }).catch(e => console.error("Banner Ad Init Error:", e));
                    console.log('VK Bridge initialized');
                } catch (error) {
                    console.error('VK Bridge init failed:', error);
                    isVK = false;
                    await loadStats();
                }
            }
            
            function setupVKListeners() {
                if (!isVK) return;
                vkBridge.subscribe(e => {
                    if (e.detail.type === 'VKWebAppViewHide') {
                        if (isMusicOn && !bgMusic.paused) {
                            wasMusicPlaying = true;
                            bgMusic.pause();
                        }
                    }
                    if (e.detail.type === 'VKWebAppViewRestore') {
                        if (wasMusicPlaying) {
                            bgMusic.play().catch(e => console.error("Music play failed on restore", e));
                        }
                        wasMusicPlaying = false;
                    }
                });
            }

            async function saveStats() {
                stats.bestScore = Math.max(stats.bestScore, score);
                const maxTileValue = Math.max(0, ...grid.flat().filter(Boolean).map(t => t.value));
                stats.maxTile = Math.max(stats.maxTile, maxTileValue);
                const dataString = JSON.stringify(stats);
                localStorage.setItem(STATS_VK_KEY, dataString);
                if (isVK && vkUserId) {
                    try {
                        await vkBridge.send('VKWebAppStorageSet', { key: STATS_VK_KEY, value: dataString });
                    } catch (e) { console.error('VK Storage save failed:', e); }
                }
                updateBestScoreDisplay();
            }

            async function loadStats() {
                let loadedData = null;
                if (isVK && vkUserId) {
                    try {
                        const data = await vkBridge.send('VKWebAppStorageGet', { keys: [STATS_VK_KEY] });
                        if (data.keys[0].value) {
                            loadedData = data.keys[0].value;
                        }
                    } catch (e) { console.error('VK Storage load failed:', e); }
                }
                if (!loadedData) {
                    loadedData = localStorage.getItem(STATS_VK_KEY);
                }
                if (loadedData) stats = JSON.parse(loadedData);
                updateBestScoreDisplay();
            }
            
            // --- Main initialization ---
            function init() {
                initVK();
                setupSettings();
                setupEventListeners();
                createGrid();
            }
            
            function setupSettings() {
                const isDarkMode = localStorage.getItem('2048-theme') === 'dark';
                document.body.className = isDarkMode ? 'dark-theme' : 'light-theme';
                document.getElementById('theme-checkbox').checked = isDarkMode;

                const musicSetting = localStorage.getItem('2048-music');
                isMusicOn = musicSetting === null ? true : musicSetting === 'on';
                document.getElementById('music-checkbox').checked = isMusicOn;
                bgMusic.volume = 0.1;
            }

            function updateBestScoreDisplay() { bestScoreEl.textContent = stats.bestScore; }
            
            function createGrid() {
                const gridContainer = document.getElementById('grid-container');
                gridContainer.innerHTML = '';
                for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                    gridContainer.appendChild(document.createElement('div')).classList.add('grid-cell');
                }
            }

            function showScreen(screen) {
                document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
                screen.classList.remove('hidden');
                if (isVK) {
                    vkBridge.send("VKWebAppShowBannerAd", { banner_location: 'bottom' })
                           .catch(e => console.error("Banner Ad Error:", e));
                }
            }

            function showOverlay(overlay) { overlay.classList.remove('hidden'); }
            function hideOverlay(overlay) { overlay.classList.add('hidden'); }

            // --- Game Logic ---
            function startGame() {
                isGameOver = false; isPaused = false;
                document.body.classList.remove('hammer-mode');
                isHammerModeActive = false;
                score = 0;
                stats.totalGames++;
                grid = Array.from({ length: GRID_SIZE }, () => Array(GRID_SIZE).fill(null));
                tileContainer.innerHTML = '';

                addRandomTile();
                addRandomTile();

                updateScoreDisplay();
                showScreen(document.getElementById('game-screen'));
            }

            function updateScoreDisplay() {
                currentScoreEl.textContent = score;
                if (score > stats.bestScore) {
                    stats.bestScore = score;
                    updateBestScoreDisplay();
                }
                saveStats();
            }
            
            function createTileElement(tile, isNew) {
                const tileEl = document.createElement('div');
                tileEl.classList.add('tile');
                if (isNew) {
                    tileEl.classList.add('new');
                }
                tileEl.dataset.id = tile.id;
                updateTileElement(tileEl, tile);
                tileContainer.appendChild(tileEl);
            }
            
            function updateTileElement(tileEl, tile) {
                tileEl.dataset.value = tile.value;
                tileEl.textContent = tile.value;
                tileEl.style.setProperty('--row', tile.row);
                tileEl.style.setProperty('--col', tile.col);
            }

            function addRandomTile() {
                const emptyCells = [];
                for (let r = 0; r < GRID_SIZE; r++) {
                    for (let c = 0; c < GRID_SIZE; c++) {
                        if (grid[r][c] === null) emptyCells.push({ r, c });
                    }
                }
                if (emptyCells.length > 0) {
                    const { r, c } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    const value = Math.random() < 0.9 ? 2 : 4;
                    const newTile = { value, row: r, col: c, id: Date.now() + Math.random() };
                    grid[r][c] = newTile;
                    createTileElement(newTile, true);
                }
            }
            
            function handleMove(direction) {
                if (isGameOver || isPaused || isHammerModeActive) return;

                const moveVector = { up: { r: -1, c: 0 }, down: { r: 1, c: 0 }, left: { r: 0, c: -1 }, right: { r: 0, c: 1 } }[direction];
                const traversal = buildTraversal(moveVector);
                let moved = false;
                let scoreIncrease = 0;

                grid.flat().filter(Boolean).forEach(tile => delete tile.merged);

                traversal.r.forEach(row => {
                    traversal.c.forEach(col => {
                        const currentCell = { r: row, c: col };
                        const currentTile = grid[currentCell.r][currentCell.c];

                        if (currentTile) {
                            const positions = findFarthestPosition(currentCell, moveVector);
                            const farthest = positions.farthest;
                            const next = positions.next;
                            const nextTile = (next.r >= 0 && next.r < GRID_SIZE && next.c >= 0 && next.c < GRID_SIZE) ? grid[next.r][next.c] : null;

                            if (nextTile && nextTile.value === currentTile.value && !nextTile.merged) {
                                const mergedTile = {
                                    value: currentTile.value * 2,
                                    row: next.r,
                                    col: next.c,
                                    id: nextTile.id,
                                    merged: true
                                };
                                grid[next.r][next.c] = mergedTile;
                                grid[currentCell.r][currentCell.c] = null;

                                const currentTileEl = document.querySelector(`[data-id="${currentTile.id}"]`);
                                const nextTileEl = document.querySelector(`[data-id="${nextTile.id}"]`);
                                
                                updateTileElement(currentTileEl, mergedTile);
                                
                                currentTileEl.classList.add('merging-out');
                                nextTileEl.classList.add('merged');

                                scoreIncrease += mergedTile.value;
                                moved = true;
                            } else {
                                if (farthest.r !== currentCell.r || farthest.c !== currentCell.c) {
                                    const movedTileData = { ...currentTile, row: farthest.r, col: farthest.c };
                                    grid[farthest.r][farthest.c] = movedTileData;
                                    grid[currentCell.r][currentCell.c] = null;
                                    
                                    const tileEl = document.querySelector(`[data-id="${currentTile.id}"]`);
                                    updateTileElement(tileEl, movedTileData);
                                    moved = true;
                                }
                            }
                        }
                    });
                });

                if (moved) {
                    stats.totalMoves++;
                    score += scoreIncrease;
                    
                    setTimeout(() => {
                        updateScoreDisplay();
                        
                        document.querySelectorAll('.tile.merging-out').forEach(el => el.remove());
                        
                        grid.flat().filter(t => t && t.merged).forEach(tile => {
                            const tileEl = document.querySelector(`[data-id="${tile.id}"]`);
                            if (tileEl) {
                                tileEl.classList.remove('merged');
                                updateTileElement(tileEl, tile);
                            }
                        });

                        addRandomTile();
                        checkGameOver();
                    }, 200);
                }
            }
            
            function buildTraversal(vector) {
                const traversal = { r: [], c: [] };
                for (let i = 0; i < GRID_SIZE; i++) {
                    traversal.r.push(i);
                    traversal.c.push(i);
                }
                if (vector.r === 1) traversal.r.reverse();
                if (vector.c === 1) traversal.c.reverse();
                return traversal;
            }

            function findFarthestPosition(cell, vector) {
                let previous;
                let current = { r: cell.r, c: cell.c };
                do {
                    previous = { r: current.r, c: current.c };
                    current.r += vector.r;
                    current.c += vector.c;
                } while (current.r >= 0 && current.r < GRID_SIZE && current.c >= 0 && current.c < GRID_SIZE && !grid[current.r][current.c]);
                return { farthest: previous, next: current };
            }

            function checkGameOver() {
                if (grid.flat().some(cell => cell === null)) return;
                for (let r = 0; r < GRID_SIZE; r++) {
                    for (let c = 0; c < GRID_SIZE; c++) {
                        const cell = grid[r][c];
                        if (c < GRID_SIZE - 1 && cell.value === grid[r][c + 1].value) return;
                        if (r < GRID_SIZE - 1 && cell.value === grid[r + 1][c].value) return;
                    }
                }
                isGameOver = true;
                saveStats();
                document.getElementById('game-over-title').textContent = stats.maxTile >= 2048 ? 'Победа!' : 'Игра окончена!';
                document.getElementById('game-over-text').textContent = `Ваш счет: ${score}.`;
                setTimeout(() => {
                    showOverlay(document.getElementById('game-over-overlay'));
                    if(isVK) {
                        vkBridge.send('VKWebAppShowNativeAds', { ad_format: 'interstitial' })
                                .catch(e=>console.error("Interstitial Ad Error:", e));
                    }
                }, 500);
            }
            
            function togglePause() { isPaused = !isPaused; showOverlay(document.getElementById('pause-overlay')); }
            function resumeGame() { isPaused = false; hideOverlay(document.getElementById('pause-overlay')); }

            async function activateHammer() {
                if(isPaused || isGameOver || document.body.classList.contains('hammer-mode')) return;
                
                const hammerButton = document.getElementById('hammer-btn');
                hammerButton.disabled = true;

                if (isVK) {
                    try {
                        const adStatus = await vkBridge.send('VKWebAppCheckNativeAds', { ad_format: 'reward' });
                        if (adStatus.result) {
                            const adResult = await vkBridge.send('VKWebAppShowNativeAds', { ad_format: 'reward' });
                            if (adResult.result) {
                                isHammerModeActive = true;
                                document.body.classList.add('hammer-mode');
                            } else {
                                showToast('Просмотрите рекламу до конца');
                            }
                        } else {
                            showToast('Подсказка пока недоступна');
                        }
                    } catch (error) {
                        console.error('Rewarded ad error:', error);
                        showToast('Ошибка при показе рекламы');
                    } finally {
                        hammerButton.disabled = false;
                    }
                } else {
                    console.log("Reward Ad mocked for testing.");
                    isHammerModeActive = true;
                    document.body.classList.add('hammer-mode');
                    hammerButton.disabled = false;
                }
            }
            
            function onTileClick(e) {
                if (!isHammerModeActive) return;
                const clickedTileEl = e.target.closest('.tile');
                if (clickedTileEl) {
                    const row = parseInt(clickedTileEl.style.getPropertyValue('--row'));
                    const col = parseInt(clickedTileEl.style.getPropertyValue('--col'));
                    if (!isNaN(row) && !isNaN(col) && grid[row][col]) {
                        grid[row][col] = null;
                        clickedTileEl.remove();
                        isHammerModeActive = false;
                        document.body.classList.remove('hammer-mode');
                    }
                }
            }

            function showToast(message) {
                const existingToast = document.querySelector('.toast-notification');
                if(existingToast) existingToast.remove();

                const toast = document.createElement('div');
                toast.className = 'toast-notification';
                toast.textContent = message;
                document.body.appendChild(toast);
                setTimeout(() => { toast.classList.add('show'); }, 10);
                setTimeout(() => { 
                    toast.classList.remove('show'); 
                    toast.addEventListener('transitionend', () => toast.remove()); 
                }, 3000);
            }

            function setupEventListeners() {
                // One-time audio initializer on first user interaction
                const startAudio = () => {
                    if (isMusicOn && bgMusic.paused) {
                        bgMusic.play().catch(e => console.error("Initial music play failed. User interaction is required.", e));
                    }
                    // Remove listeners after the first interaction
                    document.body.removeEventListener('click', startAudio);
                    document.body.removeEventListener('touchstart', startAudio);
                };

                document.body.addEventListener('click', startAudio);
                document.body.addEventListener('touchstart', startAudio);
                
                document.getElementById('play-btn').addEventListener('click', () => { startGame(); });
                
                document.getElementById('stats-btn').addEventListener('click', () => {
                    document.getElementById('stats-best-score').textContent = stats.bestScore;
                    document.getElementById('stats-total-games').textContent = stats.totalGames;
                    document.getElementById('stats-total-moves').textContent = stats.totalMoves;
                    document.getElementById('stats-max-tile').textContent = stats.maxTile;
                    showOverlay(document.getElementById('stats-overlay'));
                });
                document.getElementById('stats-close-btn').addEventListener('click', () => { hideOverlay(document.getElementById('stats-overlay')); });

                document.getElementById('settings-btn').addEventListener('click', () => { showOverlay(document.getElementById('settings-overlay')); });
                document.getElementById('settings-close-btn').addEventListener('click', () => { hideOverlay(document.getElementById('settings-overlay')); });

                document.getElementById('pause-btn').addEventListener('click', togglePause);
                document.getElementById('hammer-btn').addEventListener('click', activateHammer);
                document.getElementById('resume-btn').addEventListener('click', resumeGame);
                document.getElementById('pause-restart-btn').addEventListener('click', () => { resumeGame(); startGame(); });
                document.getElementById('pause-menu-btn').addEventListener('click', () => {
                    resumeGame();
                    showScreen(document.getElementById('main-menu')); 
                });

                document.getElementById('game-over-restart-btn').addEventListener('click', () => { hideOverlay(document.getElementById('game-over-overlay')); startGame(); });
                document.getElementById('game-over-menu-btn').addEventListener('click', () => {
                    hideOverlay(document.getElementById('game-over-overlay'));
                    showScreen(document.getElementById('main-menu'));
                });
                
                document.getElementById('theme-checkbox').addEventListener('change', (e) => {
                    const isDark = e.target.checked;
                    document.body.className = isDark ? 'dark-theme' : 'light-theme';
                    localStorage.setItem('2048-theme', isDark ? 'dark' : 'light');
                });
                
                document.getElementById('music-checkbox').addEventListener('change', (e) => {
                    isMusicOn = e.target.checked;
                    localStorage.setItem('2048-music', isMusicOn ? 'on' : 'off');
                    if (isMusicOn) {
                        bgMusic.play().catch(e => console.error("Music play failed on toggle", e));
                    } else {
                        bgMusic.pause();
                    }
                });

                document.addEventListener('keydown', (e) => {
                    if (isPaused || isGameOver || !gameContainer.offsetParent) return;
                    switch (e.key) {
                        case 'ArrowUp': e.preventDefault(); handleMove('up'); break;
                        case 'ArrowDown': e.preventDefault(); handleMove('down'); break;
                        case 'ArrowLeft': e.preventDefault(); handleMove('left'); break;
                        case 'ArrowRight': e.preventDefault(); handleMove('right'); break;
                    }
                });
                gameContainer.addEventListener('touchstart', (e) => {
                    if (isPaused || isGameOver || isHammerModeActive) return;
                    touchStartX = e.touches[0].clientX; touchStartY = e.touches[0].clientY;
                }, { passive: true });
                gameContainer.addEventListener('touchmove', (e) => {
                    if (!touchStartX || !touchStartY || isHammerModeActive) return;
                    touchEndX = e.touches[0].clientX; touchEndY = e.touches[0].clientY;
                }, { passive: true });
                gameContainer.addEventListener('touchend', () => {
                    if (isPaused || isGameOver || isHammerModeActive) return;
                    const dx = touchEndX - touchStartX; const dy = touchEndY - touchStartY;
                    if (Math.max(Math.abs(dx), Math.abs(dy)) > 30) {
                        handleMove(Math.abs(dx) > Math.abs(dy) ? (dx > 0 ? 'right' : 'left') : (dy > 0 ? 'down' : 'up'));
                    }
                    touchStartX = touchStartY = touchEndX = touchEndY = 0;
                });
                tileContainer.addEventListener('click', onTileClick);
                document.addEventListener('contextmenu', e => e.preventDefault());
            }

            init();
        });
    </script>
