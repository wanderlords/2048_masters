        body {
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-user-select: none; user-select: none;
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: 420px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px;
            transition: opacity 0.4s, transform 0.4s;
        }
        .screen.hidden { opacity: 0; transform: scale(0.95); pointer-events: none; }
        
        #main-menu .title-container { text-align: center; }
        #main-menu .title { 
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem; 
            font-weight: 900; 
            line-height: 1; 
            color: #fff;
            text-shadow: 0 0 5px var(--neon-cyan), 0 0 15px var(--neon-cyan), 0 0 30px var(--neon-cyan), 0 0 50px var(--neon-cyan);
            animation: flicker 3s infinite alternate;
        }
        @keyframes flicker { 0%, 18%, 22%, 25%, 53%, 57%, 100% { text-shadow: 0 0 4px #fff, 0 0 11px var(--neon-cyan), 0 0 19px var(--neon-cyan), 0 0 40px var(--neon-cyan), 0 0 80px var(--neon-cyan); } 20% { text-shadow: none; } }
        
        #main-menu .subtitle { 
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem; 
            font-weight: 700; 
            margin-top: 10px; 
            letter-spacing: 2px;
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-pink);
        }

        .menu-buttons { display: flex; flex-direction: column; gap: 20px; width: 100%; max-width: 300px; margin-top: 30px; }

        .btn {
            padding: 18px;
            font-size: 1.1rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            border: 2px solid var(--neon-cyan);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s, transform 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--neon-cyan);
            background-color: transparent;
            box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.4), 0 0 8px rgba(0, 255, 255, 0.4);
        }
        .btn:hover { 
            transform: translateY(-3px); 
            background-color: rgba(0, 255, 255, 0.1);
            color: #fff;
            border-color: #fff;
            box-shadow: inset 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
        }
        
        #game-screen { justify-content: center; gap: 20px; padding-top: 20px; }
        .game-area { display: flex; flex-direction: column; width: 100%; gap: 20px; }

        .game-header { 
            width: 100%; 
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 10px;
        }
        
        .header-left, .header-right { display: flex; gap: 10px; }
        .header-right { justify-content: flex-end; }

        .score-container { display: flex; justify-content: center; gap: 10px; }
        .score-box { 
            padding: 8px 15px; 
            border-radius: var(--border-radius); 
            text-align: center; 
            background-color: var(--neon-grid-bg);
            border: 1px solid var(--neon-purple);
            box-shadow: inset 0 0 8px rgba(148, 0, 211, 0.5);
            min-width: 90px;
        }
        .score-box span:first-child { font-size: 0.7rem; font-weight: 700; display: block; text-transform: uppercase; color: var(--neon-text); opacity: 0.8;}
        .score-box span:last-child { 
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem; 
            font-weight: 700; 
            color: #fff; 
            line-height: 1.2; 
            text-shadow: 0 0 4px var(--neon-cyan);
        }

        .header-btn { 
            background: none; border: 1px solid var(--neon-pink); 
            cursor: pointer; width: 45px; height: 45px; 
            border-radius: 50%; display: flex; 
            justify-content: center; align-items: center; 
            transition: all 0.2s; 
            position: relative; 
            background-color: var(--neon-grid-bg);
            box-shadow: inset 0 0 8px rgba(255, 0, 255, 0.5);
        }
        .header-btn:hover { 
            border-color: #fff; 
            box-shadow: inset 0 0 10px var(--neon-pink), 0 0 15px var(--neon-pink);
        }
        .header-btn svg { width: 24px; height: 24px; fill: var(--neon-pink); transition: all 0.2s;}
        .header-btn:hover svg { fill: #fff; filter: drop-shadow(0 0 5px #fff); }
        
        .ad-label { position: absolute; bottom: -4px; right: -4px; background-color: var(--neon-pink); color: white; font-size: 9px; font-weight: 700; padding: 1px 4px; border-radius: 6px; }

        #game-container { width: 100%; aspect-ratio: 1 / 1; position: relative; margin-top: 10px; }
        #grid-container { 
            width: 100%; height: 100%; 
            border-radius: var(--border-radius); 
            display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 1fr); 
            gap: var(--gap); padding: var(--gap); 
            background-color: var(--neon-grid-bg);
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 20px rgba(148, 0, 211, 0.5), inset 0 0 15px rgba(148, 0, 211, 0.4);
        }
        .grid-cell { 
            border-radius: 8px; 
            background-color: var(--neon-cell-bg); 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        
        #tile-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        .tile {
            --size: calc((100% - 5 * var(--gap)) / 4);
            position: absolute;
            width: var(--size); height: var(--size);
            top: calc(var(--row) * (var(--size) + var(--gap)) + var(--gap));
            left: calc(var(--col) * (var(--size) + var(--gap)) + var(--gap));
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            display: flex; justify-content: center; align-items: center;
            font-size: 2rem;
            transition: top var(--anim-speed) ease-out, left var(--anim-speed) ease-out, transform 0.2s, box-shadow 0.2s;
            z-index: 10;
        }

        .tile[data-value="2"] { background-color: var(--c-2); color: var(--t-2); box-shadow: var(--s-2); } 
        .tile[data-value="4"] { background-color: var(--c-4); color: var(--t-4); box-shadow: var(--s-4); } 
        .tile[data-value="8"] { background-color: var(--c-8); color: var(--t-8); box-shadow: var(--s-8); } 
        .tile[data-value="16"] { background-color: var(--c-16); color: var(--t-16); box-shadow: var(--s-16); } 
        .tile[data-value="32"] { background-color: var(--c-32); color: var(--t-32); box-shadow: var(--s-32); } 
        .tile[data-value="64"] { background-color: var(--c-64); color: var(--t-64); box-shadow: var(--s-64); } 
        .tile[data-value="128"] { background-color: var(--c-128); color: var(--t-128); box-shadow: var(--s-128); } 
        .tile[data-value="256"] { background-color: var(--c-256); color: var(--t-256); box-shadow: var(--s-256); } 
        .tile[data-value="512"] { background-color: var(--c-512); color: var(--t-512); box-shadow: var(--s-512); } 
        .tile[data-value="1024"] { background-color: var(--c-1024); color: var(--t-1024); font-size: 1.7rem; box-shadow: var(--s-1024);} 
        .tile[data-value="2048"] { background-color: var(--c-2048); color: var(--t-2048); font-size: 1.7rem; box-shadow: var(--s-2048);} 
        .tile[data-value="4096"] { background-color: var(--c-super); color: var(--t-super); font-size: 1.7rem; box-shadow: var(--s-super);} 
        .tile[data-value="8192"] { background-color: var(--c-super); color: var(--t-super); font-size: 1.5rem; box-shadow: var(--s-super);}
        .tile[data-value="16384"] { background-color: var(--c-super); color: var(--t-super); font-size: 1.3rem; box-shadow: var(--s-super);}
        .tile[data-value="32768"] { background-color: var(--c-super); color: var(--t-super); font-size: 1.1rem; box-shadow: var(--s-super);}
        
        .tile.new { animation: appear 0.2s ease-out; }
        .tile.merged { animation: pop 0.25s ease-out 0.08s; z-index: 20; }
        .tile.merging-out { animation: merge-out 0.2s ease-in forwards; z-index: 0; }
        
        @keyframes appear { from { transform: scale(0.8) translateY(10px); opacity: 0; } to { transform: scale(1) translateY(0); opacity: 1; } }
        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.25); filter: brightness(1.5); } 100% { transform: scale(1); filter: brightness(1); } }
        @keyframes merge-out { from { transform: scale(1); opacity: 1; } to { transform: scale(0); opacity: 0; } }
        
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; transition: opacity 0.3s, backdrop-filter 0.3s; z-index: 100; background-color: rgba(13, 2, 33, 0.5); }
        .overlay.hidden { opacity: 0; pointer-events: none; backdrop-filter: blur(0px); }
        .overlay:not(.hidden) { backdrop-filter: blur(8px); }
        .overlay-content { padding: 30px; border-radius: var(--border-radius); text-align: center; width: 90%; max-width: 380px; display: flex; flex-direction: column; gap: 20px; animation: slideIn 0.3s ease-out; background-color: var(--neon-grid-bg); border: 2px solid var(--neon-pink); box-shadow: 0 0 30px rgba(255, 0, 255, 0.5); }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .overlay-content h2 { font-family: 'Orbitron', sans-serif; font-size: 2.2rem; font-weight: 900; color: #fff; text-shadow: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-pink); }

                            <svg viewBox="0 0 24 24"><path d="M12.5,8C9.85,8 7.45,9 5.6,10.6L2,7V16H11L7.38,12.38C8.77,11.22 10.54,10.5 12.5,10.5C16.04,10.5 19.05,12.81 20.1,16L22.47,15.22C21.08,11.03 17.15,8 12.5,8Z"/></svg>

        <div id="settings-overlay" class="overlay hidden">
            <div class="overlay-content">
                <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
                <div class="settings-option">
                    <span>–ú—É–∑—ã–∫–∞</span>
                     <div class="theme-switch-wrapper">
                        <span>üîá</span>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Initial constants and variables ---
            const GRID_SIZE = 4;
            const gameContainer = document.getElementById('game-container');
            const tileContainer = document.getElementById('tile-container');
            const currentScoreEl = document.getElementById('current-score');
            const bestScoreEl = document.getElementById('best-score');
            const bgMusic = document.getElementById('bg-music');
            
            let grid = []; 
            let previousGrid = [];
            let score = 0; 
            let previousScore = 0;
            let isGameOver = false; 
            let isPaused = false; 
            let hasMadeMoveSinceUndo = true; // Allow undo on first move
            let isMusicOn = true;
            let wasMusicPlaying = false;
            let touchStartX = 0, touchStartY = 0, touchEndX = 0, touchEndY = 0;
            let stats = { bestScore: 0, totalGames: 0, totalMoves: 0, maxTile: 0 };
            let isVK = false;
            let vkUserId = null;
            
            // --- VK Bridge Integration ---
            const STATS_VK_KEY = '2048NeonStats_v1';

            async function initVK() {
                try {
                    await vkBridge.send('VKWebAppInit');
                    isVK = true;
                    setupVKListeners();
                    await vkBridge.send('VKWebAppCheckNativeAds', { ad_format: 'reward' });
                    const userInfo = await vkBridge.send('VKWebAppGetUserInfo');
                    vkUserId = userInfo.id;
                    await loadStats();
                    vkBridge.send("VKWebAppShowBannerAd", { banner_location: 'bottom' }).catch(e => console.error("Banner Ad Init Error:", e));
                    console.log('VK Bridge initialized');
                } catch (error) {
                    console.error('VK Bridge init failed:', error);
                    isVK = false;
                    await loadStats();
                }
            }
            
            function setupVKListeners() {
                if (!isVK) return;
                vkBridge.subscribe(e => {
                    if (e.detail.type === 'VKWebAppViewHide') {
                        if (isMusicOn && !bgMusic.paused) {
                            wasMusicPlaying = true;
                            bgMusic.pause();
                        }
                    }
                    if (e.detail.type === 'VKWebAppViewRestore') {
                        if (wasMusicPlaying) {
                            bgMusic.play().catch(e => console.error("Music play failed on restore", e));
                        }
                        wasMusicPlaying = false;
                    }
                });
            }

            async function saveStats() {
                stats.bestScore = Math.max(stats.bestScore, score);
                const maxTileValue = Math.max(0, ...grid.flat().filter(Boolean).map(t => t.value));
                stats.maxTile = Math.max(stats.maxTile, maxTileValue);
                const dataString = JSON.stringify(stats);
                localStorage.setItem(STATS_VK_KEY, dataString);
                if (isVK && vkUserId) {
                    try {
                        await vkBridge.send('VKWebAppStorageSet', { key: STATS_VK_KEY, value: dataString });
                    } catch (e) { console.error('VK Storage save failed:', e); }
                }
                updateBestScoreDisplay();
            }

            async function loadStats() {
                let loadedData = null;
                if (isVK && vkUserId) {
                    try {
                        const data = await vkBridge.send('VKWebAppStorageGet', { keys: [STATS_VK_KEY] });
                        if (data.keys[0].value) {
                            loadedData = data.keys[0].value;
                        }
                    } catch (e) { console.error('VK Storage load failed:', e); }
                }
                if (!loadedData) {
                    loadedData = localStorage.getItem(STATS_VK_KEY);
                }
                if (loadedData) stats = JSON.parse(loadedData);
                updateBestScoreDisplay();
            }
            
            // --- Main initialization ---
            function init() {
                initVK();
                setupSettings();
                setupEventListeners();
                createGrid();
            }
            
            function setupSettings() {
                const musicSetting = localStorage.getItem('2048-music');
                isMusicOn = musicSetting === null ? true : musicSetting === 'on';
                document.getElementById('music-checkbox').checked = isMusicOn;
                bgMusic.volume = 0.1;
            }

            function updateBestScoreDisplay() { bestScoreEl.textContent = stats.bestScore; }
            
            function createGrid() {
                const gridContainer = document.getElementById('grid-container');
                gridContainer.innerHTML = '';
                for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                    gridContainer.appendChild(document.createElement('div')).classList.add('grid-cell');
                }
            }

            function showScreen(screen) {
                document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
                screen.classList.remove('hidden');
                if (isVK) {
                    vkBridge.send("VKWebAppShowBannerAd", { banner_location: 'bottom' })
                           .catch(e => console.error("Banner Ad Error:", e));
                }
            }

            function showOverlay(overlay) { overlay.classList.remove('hidden'); }
            function hideOverlay(overlay) { overlay.classList.add('hidden'); }

            // --- Game Logic ---
            function startGame() {
                isGameOver = false; 
                isPaused = false;
                score = 0;
                previousScore = 0;
                stats.totalGames++;
                grid = Array.from({ length: GRID_SIZE }, () => Array(GRID_SIZE).fill(null));
                previousGrid = JSON.parse(JSON.stringify(grid));
                hasMadeMoveSinceUndo = true;
                tileContainer.innerHTML = '';

                addRandomTile();
                addRandomTile();

                updateScoreDisplay();
                showScreen(document.getElementById('game-screen'));
            }

            function updateScoreDisplay() {
                currentScoreEl.textContent = score;
                if (score > stats.bestScore) {
                    stats.bestScore = score;
                    updateBestScoreDisplay();
                }
                saveStats();
            }
            
            function createTileElement(tile, isNew) {
                const tileEl = document.createElement('div');
                tileEl.classList.add('tile');
                if (isNew) {
                    tileEl.classList.add('new');
                }
                tileEl.dataset.id = tile.id;
                updateTileElement(tileEl, tile);
                tileContainer.appendChild(tileEl);
            }
            
            function updateTileElement(tileEl, tile) {
                tileEl.dataset.value = tile.value;
                tileEl.textContent = tile.value;
                tileEl.style.setProperty('--row', tile.row);
                tileEl.style.setProperty('--col', tile.col);
            }

            function addRandomTile() {
                const emptyCells = [];
                for (let r = 0; r < GRID_SIZE; r++) {
                    for (let c = 0; c < GRID_SIZE; c++) {
                        if (grid[r][c] === null) emptyCells.push({ r, c });
                    }
                }
                if (emptyCells.length > 0) {
                    const { r, c } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    const value = Math.random() < 0.9 ? 2 : 4;
                    const newTile = { value, row: r, col: c, id: Date.now() + Math.random() };
                    grid[r][c] = newTile;
                    createTileElement(newTile, true);
                }
            }
            
            function handleMove(direction) {
                if (isGameOver || isPaused) return;

                // Save state before moving
                previousGrid = JSON.parse(JSON.stringify(grid));
                previousScore = score;
                
                const moveVector = { up: { r: -1, c: 0 }, down: { r: 1, c: 0 }, left: { r: 0, c: -1 }, right: { r: 0, c: 1 } }[direction];
                const traversal = buildTraversal(moveVector);
                let moved = false;
                let scoreIncrease = 0;

                grid.flat().filter(Boolean).forEach(tile => delete tile.merged);

                traversal.r.forEach(row => {
                    traversal.c.forEach(col => {
                        const currentCell = { r: row, c: col };
                        const currentTile = grid[currentCell.r][currentCell.c];

                        if (currentTile) {
                            const positions = findFarthestPosition(currentCell, moveVector);
                            const farthest = positions.farthest;
                            const next = positions.next;
                            const nextTile = (next.r >= 0 && next.r < GRID_SIZE && next.c >= 0 && next.c < GRID_SIZE) ? grid[next.r][next.c] : null;

                            if (nextTile && nextTile.value === currentTile.value && !nextTile.merged) {
                                const mergedTile = {
                                    value: currentTile.value * 2,
                                    row: next.r,
                                    col: next.c,
                                    id: nextTile.id,
                                    merged: true
                                };
                                grid[next.r][next.c] = mergedTile;
                                grid[currentCell.r][currentCell.c] = null;

                                const currentTileEl = document.querySelector(`[data-id="${currentTile.id}"]`);
                                const nextTileEl = document.querySelector(`[data-id="${nextTile.id}"]`);
                                
                                updateTileElement(currentTileEl, mergedTile);
                                
                                currentTileEl.classList.add('merging-out');
                                nextTileEl.classList.add('merged');

                                scoreIncrease += mergedTile.value;
                                moved = true;
                            } else {
                                if (farthest.r !== currentCell.r || farthest.c !== currentCell.c) {
                                    const movedTileData = { ...currentTile, row: farthest.r, col: farthest.c };
                                    grid[farthest.r][farthest.c] = movedTileData;
                                    grid[currentCell.r][currentCell.c] = null;
                                    
                                    const tileEl = document.querySelector(`[data-id="${currentTile.id}"]`);
                                    updateTileElement(tileEl, movedTileData);
                                    moved = true;
                                }
                            }
                        }
                    });
                });

                if (moved) {
                    hasMadeMoveSinceUndo = true;
                    stats.totalMoves++;
                    score += scoreIncrease;
                    
                    setTimeout(() => {
                        updateScoreDisplay();
                        
                        document.querySelectorAll('.tile.merging-out').forEach(el => el.remove());
                        
                        grid.flat().filter(t => t && t.merged).forEach(tile => {
                            const tileEl = document.querySelector(`[data-id="${tile.id}"]`);
                            if (tileEl) {
                                tileEl.classList.remove('merged');
                                updateTileElement(tileEl, tile);
                            }
                        });

                        addRandomTile();
                        checkGameOver();
                    }, 200);
                }
            }
            
            function buildTraversal(vector) {
                const traversal = { r: [], c: [] };
                for (let i = 0; i < GRID_SIZE; i++) {
                    traversal.r.push(i);
                    traversal.c.push(i);
                }
                if (vector.r === 1) traversal.r.reverse();
                if (vector.c === 1) traversal.c.reverse();
                return traversal;
            }

            function findFarthestPosition(cell, vector) {
                let previous;
                let current = { r: cell.r, c: cell.c };
                do {
                    previous = { r: current.r, c: current.c };
                    current.r += vector.r;
                    current.c += vector.c;
                } while (current.r >= 0 && current.r < GRID_SIZE && current.c >= 0 && current.c < GRID_SIZE && !grid[current.r][current.c]);
                return { farthest: previous, next: current };
            }

            function checkGameOver() {
                if (grid.flat().some(cell => cell === null)) return;
                for (let r = 0; r < GRID_SIZE; r++) {
                    for (let c = 0; c < GRID_SIZE; c++) {
                        const cell = grid[r][c];
                        if (c < GRID_SIZE - 1 && cell.value === grid[r][c + 1].value) return;
                        if (r < GRID_SIZE - 1 && cell.value === grid[r + 1][c].value) return;
                    }
                }
                isGameOver = true;
                saveStats();
                document.getElementById('game-over-title').textContent = stats.maxTile >= 2048 ? '–ü–æ–±–µ–¥–∞!' : '–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!';
                document.getElementById('game-over-text').textContent = `–í–∞—à —Å—á–µ—Ç: ${score}.`;
                setTimeout(() => {
                    showOverlay(document.getElementById('game-over-overlay'));
                    if(isVK) {
                        vkBridge.send('VKWebAppShowNativeAds', { ad_format: 'interstitial' })
                                .catch(e=>console.error("Interstitial Ad Error:", e));
                    }
                }, 500);
            }
            
            function togglePause() { isPaused = !isPaused; showOverlay(document.getElementById('pause-overlay')); }
            function resumeGame() { isPaused = false; hideOverlay(document.getElementById('pause-overlay')); }

            async function handleUndo() {
                if(isPaused || isGameOver || !hasMadeMoveSinceUndo) {
                    showToast('–°–Ω–∞—á–∞–ª–∞ —Å–¥–µ–ª–∞–π—Ç–µ —Ö–æ–¥');
                    return;
                }
                
                const undoButton = document.getElementById('undo-btn');
                undoButton.disabled = true;

                if (isVK) {
                    try {
                        const adStatus = await vkBridge.send('VKWebAppCheckNativeAds', { ad_format: 'reward' });
                        if (adStatus.result) {
                            const adResult = await vkBridge.send('VKWebAppShowNativeAds', { ad_format: 'reward' });
                            if (adResult.result) {
                                restorePreviousState();
                            } else {
                                showToast('–ü—Ä–æ—Å–º–æ—Ç—Ä–∏—Ç–µ —Ä–µ–∫–ª–∞–º—É –¥–æ –∫–æ–Ω—Ü–∞');
                            }
                        } else {
                            showToast('–ü–æ–¥—Å–∫–∞–∑–∫–∞ –ø–æ–∫–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞');
                        }
                    } catch (error) {
                        console.error('Rewarded ad error:', error);
                        showToast('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∫–∞–∑–µ —Ä–µ–∫–ª–∞–º—ã');
                    } finally {
                        undoButton.disabled = false;
                    }
                } else {
                    console.log("Reward Ad mocked for testing.");
                    restorePreviousState();
                    undoButton.disabled = false;
                }
            }
            
            function restorePreviousState() {
                if (previousGrid.length === 0) return;
                
                grid = JSON.parse(JSON.stringify(previousGrid));
                score = previousScore;
                hasMadeMoveSinceUndo = false;
                
                // Re-draw the entire board
                tileContainer.innerHTML = '';
                grid.flat().filter(Boolean).forEach(tile => {
                    createTileElement(tile, false);
                });
                updateScoreDisplay();
                showToast('–•–æ–¥ –æ—Ç–º–µ–Ω–µ–Ω!');
            }

            function showToast(message) {
                const existingToast = document.querySelector('.toast-notification');
                if(existingToast) existingToast.remove();

                const toast = document.createElement('div');
                toast.className = 'toast-notification';
                toast.textContent = message;
                document.body.appendChild(toast);
                setTimeout(() => { toast.classList.add('show'); }, 10);
                setTimeout(() => { 
                    toast.classList.remove('show'); 
                    toast.addEventListener('transitionend', () => toast.remove()); 
                }, 3000);
            }

            function setupEventListeners() {
                // One-time audio initializer on first user interaction
                const startAudio = () => {
                    if (isMusicOn && bgMusic.paused) {
                        bgMusic.play().catch(e => console.error("Initial music play failed. User interaction is required.", e));
                    }
                    document.body.removeEventListener('click', startAudio);
                    document.body.removeEventListener('touchstart', startAudio);
                };

                document.body.addEventListener('click', startAudio);
                document.body.addEventListener('touchstart', startAudio);
                
                document.getElementById('play-btn').addEventListener('click', () => { startGame(); });
                
                document.getElementById('stats-btn').addEventListener('click', () => {
                    document.getElementById('stats-best-score').textContent = stats.bestScore;
                    document.getElementById('stats-total-games').textContent = stats.totalGames;
                    document.getElementById('stats-max-tile').textContent = stats.maxTile;
                    showOverlay(document.getElementById('stats-overlay'));
                });
                document.getElementById('stats-close-btn').addEventListener('click', () => { hideOverlay(document.getElementById('stats-overlay')); });

                document.getElementById('settings-btn').addEventListener('click', () => { showOverlay(document.getElementById('settings-overlay')); });
                document.getElementById('settings-close-btn').addEventListener('click', () => { hideOverlay(document.getElementById('settings-overlay')); });

                document.getElementById('pause-btn').addEventListener('click', togglePause);
                document.getElementById('undo-btn').addEventListener('click', handleUndo);
                document.getElementById('resume-btn').addEventListener('click', resumeGame);
                document.getElementById('pause-restart-btn').addEventListener('click', () => { resumeGame(); startGame(); });
                document.getElementById('pause-menu-btn').addEventListener('click', () => {
                    resumeGame();
                    showScreen(document.getElementById('main-menu')); 
                });

                document.getElementById('game-over-restart-btn').addEventListener('click', () => { hideOverlay(document.getElementById('game-over-overlay')); startGame(); });
                document.getElementById('game-over-menu-btn').addEventListener('click', () => {
                    hideOverlay(document.getElementById('game-over-overlay'));
                    showScreen(document.getElementById('main-menu'));
                });
                
                document.getElementById('music-checkbox').addEventListener('change', (e) => {
                    isMusicOn = e.target.checked;
                    localStorage.setItem('2048-music', isMusicOn ? 'on' : 'off');
                    if (isMusicOn) {
                        bgMusic.play().catch(e => console.error("Music play failed on toggle", e));
                    } else {
                        bgMusic.pause();
                    }
                });

                document.addEventListener('keydown', (e) => {
                    if (isPaused || isGameOver || !gameContainer.offsetParent) return;
                    switch (e.key) {
                        case 'ArrowUp': e.preventDefault(); handleMove('up'); break;
                        case 'ArrowDown': e.preventDefault(); handleMove('down'); break;
                        case 'ArrowLeft': e.preventDefault(); handleMove('left'); break;
                        case 'ArrowRight': e.preventDefault(); handleMove('right'); break;
                    }
                });
                gameContainer.addEventListener('touchstart', (e) => {
                    if (isPaused || isGameOver) return;
                    touchStartX = e.touches[0].clientX; touchStartY = e.touches[0].clientY;
                }, { passive: true });
                gameContainer.addEventListener('touchmove', (e) => {
                    if (!touchStartX || !touchStartY) return;
                    touchEndX = e.touches[0].clientX; touchEndY = e.touches[0].clientY;
                }, { passive: true });
                gameContainer.addEventListener('touchend', () => {
                    if (isPaused || isGameOver) return;
                    const dx = touchEndX - touchStartX; const dy = touchEndY - touchStartY;
                    if (Math.max(Math.abs(dx), Math.abs(dy)) > 30) {
                        handleMove(Math.abs(dx) > Math.abs(dy) ? (dx > 0 ? 'right' : 'left') : (dy > 0 ? 'down' : 'up'));
                    }
                    touchStartX = touchStartY = touchEndX = touchEndY = 0;
                });
                document.addEventListener('contextmenu', e => e.preventDefault());
            }

            init();
        });
    </script>
</body>
</html>
